[tox]
envlist =
       {py36,py37}-django22,
       {py36,py37,py38,py39}-django30,
       {py36,py37,py38,py39}-django31,
       {py36,py37,py38,py39}-django32

[testenv]
allowlist_externals =
    /bin/bash
    /usr/bin/bash
    C:\Program Files\Git\bin\bash.EXE

commands =
    python manage.py test --noinput

    # Rename testapp test to a separate file
    mv result.xml testapp_result.xml

    bash test.sh

deps =
    coverage
    unittest-xml-reporting

    django22: django==2.2.*
    django30: django>=3.0,<3.1
    django31: django>=3.1,<3.2
    django32: django==3.2.*
